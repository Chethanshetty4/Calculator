<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input class="selected" type="button" value="AC" id="operator">
                    <input class="selected" type="button" value="DE" id="operator">
                    <input class="selected" type="button" value="." id="operator">
                    <input class="selected" type="button" value="/" id="operator">
                </div>
                <div>
                    <input class="selected" type="button" value="7">
                    <input class="selected" type="button" value="8">
                    <input class="selected" type="button" value="9">
                    <input class="selected" type="button" value="*" id="operator">
                </div>
                <div>
                    <input class="selected" type="button" value="4">
                    <input class="selected" type="button" value="5">
                    <input class="selected" type="button" value="6">
                    <input class="selected" type="button" value="-" id="operator">
                </div>
                <div>
                    <input class="selected" type="button" value="1">
                    <input class="selected" type="button" value="2">
                    <input class="selected" type="button" value="3">
                    <input class="selected" type="button" value="+" id="operator">
                </div>
                <div>
                    <input class="selected" type="button" value="00">
                    <input class="selected" type="button" value="0">
                    <input class="selected equal" type="button" value="=" id="operator">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
